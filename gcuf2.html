<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCUF | Registration Form</title>
    <!-- Css file link  -->
    <link rel="stylesheet" href="gcuf2.css">

    <!-- Fav Icon  -->
    <link rel="Icon" href="pic/fav.png">

    <!-- Bootstrap Links  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Google Fonts Links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Dancing+Script:wght@400;600;700&family=Satisfy&display=swap"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Awosome Icon  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


</head>

<body>
    <form class="form" action="record.html" method="get">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 mt-5">
                    <label for="">Your Name <span style="color:red;">: <sup> * </sup></span></label><br>
                    <input type="text" class="name_input_1" name="input_name" required
                        placeholder="Please Enter Your Name" autofocus id="input_your_name">
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12  mt-5 ">
                    <label for="">Your Father Name <span style="color:red;">: <sup> * </sup></span></label><br>
                    <input name="Father_name" type="text" class="name_input_1"
                        placeholder="Please Enter Your Father Name" required>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12  mt-5 ">
                    <label for="">Your CNIC/B-Form Number <span style="color:red;">: <sup> * </sup></span></label><br>
                    <input name="Your_CNIC" type="number" id="get_cnic" class="name_input_1" minlength="13"
                        maxlength="13" required placeholder="XXXXX-XXXXXXX-X">
                </div>
            </div><br>
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12 ">
                    <label for="">Date Of Birth <span style="color:red;">: <sup> * </sup></span></label><br>
                    <input name="DOB" type="date" class="name_input_1" required placeholder="Please Enter Your D/O/B">
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 ">
                    <label for="">Registration Number</label><br>
                    <input name="reg_number" type="number" class="name_input_1" required
                        placeholder="Please Enter Your Registration No">
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 ">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12 ">
                                <label>Gender</label><br>
                                <select class="select_box">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">other</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="">Blood Group</label><br>
                                <select class="select_box">

                                    <option>A+</option>
                                    <option>A-</option>
                                    <option>B+</option>
                                    <option>B-</option>
                                    <option>AB+</option>
                                    <option>AB-</option>
                                    <option>O-</option>
                                    <option>O-</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div><br>
            <!-- ============================================================== -->
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="category">Your Province Name <span style="color:red;">: <sup> *
                            </sup></span></label><br>
                    <select class="select_box" id="category" name="category" onchange="updateOptions()">

                        <option value="punjab">Punjab</option>
                        <option value="sindh">Sindh</option>
                        <option value="blochistan">Blochistan</option>
                    </select>

                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="item">Domicile District</label><br>
                    <select class="select_box" id="item" name="item">

                        <!-- <option>Faisalabad</option>
                    <option>Attock</option>
                    <option>Bahawalnegr</option>
                    <option>Bahawalpur</option>
                    <option>Bhakkar</option>
                    <option>Dera Ghazi Khan</option>
                    <option>Chakwal</option>
                    <option>Chiniot</option>
                    <option>Gujranwala </option>
                    <option>Gujrat</option>
                    <option>Jhang</option>
                    <option>Jhelum</option>
                    <option>Kasur</option>
                    <option>Lahore</option>
                    <option>Sargodha</option>
                    <option>Mianwali</option>
                    <option>Multan</option> -->
                    </select>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="">Religion</label><br>
                                <select class="select_box">

                                    <option>Islam</option>
                                    <option>Christian</option>
                                    <option>other</option>
                                </select>
                            </div>
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="option">Hafiz-e-Quran</label><br>
                                <select name="hafiz" class="select_box" id="option">
                                    <option value="NO">No</option>
                                    <option value="Yes">Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div><br>
            <!-- ==================================================================== -->
            <div class="row">
                <div class="col-lg-4 col-md-12 col-sm-12">

                    <label for="">Your Mobile Number <span style="color:red;">: <sup> * </sup></span></label><br>
                    <input name="Mobile_number" type="number" class="name_input_1" minlength="11" required
                        maxlength="11" required placeholder="XXXX-XXXXXXX">

                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <label for="">Your Email Address<span style="color:red;">: <sup> * </sup></span></label><br>
                    <input name="email_address" type="email" class="name_input_1" required required
                        placeholder="Please Enter Your VALID E-mail">
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-lg-6 col-md-12 col-sm-12">
                                <label for="">Disable?</label><br>
                                <select class="select_box">

                                    <option>No</option>
                                    <option>Yes</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div><br>
        <div class="container">
            <div class="row">
                <div class="col-12"></div>
                <label>Your Address<span style="color:red;">: <sup> * </sup></span></label><br>
                <input name="your_address" type="address" class="name_input_1" required
                    placeholder="Please Enter Your Address">
            </div>
        </div><br>
        
                <div id="submit_div">
                    <b> <input name="" type="submit" value="Submit" class="bg-success" id="submit_button"
                            onclick="submit()"></b>
                    <!-- <b>  <input name=""type="button" value="Submit" class="bg-success" id="submit_button" onclick="submit()"></b> -->
                    <!-- <button onclick="submit()">submit</button> -->
                </div>
        
        </div><br>
    </form>

    <script>
        // Define the options for each category
        const options = {
            punjab: ['Faisalabad', 'bahawalpur', 'Attock', 'Bahawalnagar', 'Bhakkar', 'Chakwal', 'Chiniot', 'Dera gazi khan', 'Gujranwala', 'Gujrat', 'Hafizabad', 'Jhang', 'Jhelum', 'Kasur', 'Khanewal', 'Khushab', 'Lahore', 'okara', 'Sargodha'],
            sindh: ['Hyderabad', 'karachi', 'Badin', 'Dadu', 'Ghotki', 'East Karachi', 'Jacobabad', 'Jamshoro', 'Kashmore', 'Korangi Karachi', 'Larkana', 'Malir Karachi', 'Matiari'],
            blochistan: ['Awaran', 'Barkhan', 'Chagai', 'Duki', 'Gwadar', 'Harni', 'Jafarabad', 'Jhal Magsi', 'kachi(Bolan)', 'Kech(Turbat)', 'Kharan', 'Khuzdar', 'Killa abdullah', 'killa saifullah', 'Kohlu', 'Lasbela', 'Loralai', 'Mastung', 'Musakhel', 'Nasirabad']
        };

        // Function to update the options based on the selected category
        function updateOptions() {
            const categorySelect = document.getElementById('category');
            const itemSelect = document.getElementById('item');
            const selectedCategory = categorySelect.value;

            // Clear the item options
            itemSelect.innerHTML = '';

            if (selectedCategory !== '') {
                const categoryOptions = options[selectedCategory];

                // Add options for the selected category
                for (let i = 0; i < categoryOptions.length; i++) {
                    const option = document.createElement('option');
                    option.value = categoryOptions[i];
                    option.textContent = categoryOptions[i];
                    itemSelect.appendChild(option);
                }
            }
        }
        // =====================================
        window.onload = function () {

            // get CNIC from Previous page
            var CNIC = new URLSearchParams(window.location.search).get('cnic')
            document.getElementById("get_cnic").value = CNIC;
        }

    </script>
</body>

</html>
